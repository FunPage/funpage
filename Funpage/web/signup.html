<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign up!</title>
</head>
 <link rel="stylesheet" type="text/css" href="login.css.css"/>
<body>
<center><h1>Sign Up!</h1></center>
<center><form id="contactform" class="rounded" method="get" action="SignupController">
<label for="firstname">Firstname:</label>
<input type="text" class="input" name="firstname"> 
<p> </p>
 <label for="lastname">Lastname:</label>  
<input type="text" class="input" name="lastname">
<p> </p>
 <label for="DOB">Date Of Birth:</label>
 <input type="date" class="input" name="DOB">      
 <p> </p>
 <label for="profile">Profile Name:</label>
 <input type="text" class="input" name="profilename">
 <p> </p>
 <label for="emailid">Email:</label>
 <input type="email" class="input" name="emailid">
 <p> </p>
 <label for="password0">Password:</label>
 <input type="password" class="input" name="password0" id="pass1" >
 <p> </p>
 <label for="password1">Confirm Password:</label>
 <input type="password" class="input" name="password1" id="pass2" >
 <p> </p>
 <input type="submit" name="signup"  class="button" value="signup" />
</form>
</center>

</body>
</html>
